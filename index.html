<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="player-input">
      <label for="player1">Player X:</label>
      <input type="text" id="player1" required><br>
      <label for="player2">Player O:</label>
      <input type="text" id="player2" required><br>
      <button id="start-btn">Start Game</button>
    </div>
    <div class="game-container">
      <div id="result"></div>
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="restart-btn" style="display: none;">Restart Game</button>
    </div>
    <div class="game-history">
      <h2>Game History</h2>
      <ul id="game-history"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
